<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f85d7cf19d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="navbar">
        <!-- logo-->
        <div class="logo">
            <i class="fab fa-accusoft"></i>
            <span class="logo__name">DreamCoding</span>

        </div>
        <!-- menu-->
        <nav>
            <ul class="menu">
                <a href="#"><li class="item">Home</li></a>
                <a href="#"><li class="item">Gallery</li></a>
                <a href="#"><li class="item">Weddings</li></a>
                <a href="#"><li class="item">FAQ</li></a>
                <a href="#"><li class="item">Bookings</li></a>
            </ul>
        </nav>

        <!-- contact-->
        <div class="contact">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <!-- mobile-menu-->
        <div class="toggleBtn">
            <i class="fas fa-bars"></i>
        </div>

    </header>


</body>
</html>

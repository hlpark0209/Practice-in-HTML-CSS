<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youbube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f85d7cf19d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <header class="header">
            <a href="">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <ul class="header__search">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-circle"></i>
            </ul>
        </header>


        <!-- view -->
        <main class="view">
            <video controls width="250">
                <source src="" type="video/mp4">
            </video>
        </main>


        <!-- info -->
        <section class="info">
            <div class="info__hash">
                <span> #같이공부해요 #studywithme #studyasmr</span>
            </div>
            <div class="info__title">
                <h4>[𝑷𝒍𝒂𝒚𝒍𝒊𝒔𝒕] 🎧 적당히 리듬 타다가 훅에서 터지는❗️ 첫 곡 듣자마자 못 나갈걸? 💗 너무 좋아서 뒷목 잡는 후렴 위주</h4>
            </div>
            <div class="info__view">
                <span>조회수 230,932회</span>
                <span>2021. 10. 23</span>
            </div>
            <ul class="info__icons">
                <li class="items">
                    <a href=""><i class="fas fa-thumbs-up"></i></a>
                    <span> 2.7천 </span>
                </li>
                <li class="items">
                    <a href=""><i class="fas fa-thumbs-down"></i></a>
                    <span> 0 </span>
                </li>
                <li class="items">
                    <a href=""><i class="fas fa-share"></i></a>
                    <span> 공유 </span>
                </li>
                <li class="items">
                    <a href=""><i class="fas fa-bookmark"></i></a>
                    <span> 저장 </span>
                </li>
                <li class="items">
                    <a href=""><i class="fas fa-ellipsis-h"></i></a>
                </li>
            </ul>
            <div class="info__channe">
                <div class="info__channe__profile">
                    <i class="fab fa-reddit"></i>
                    <span>achim29</span>
                    <span>구독자 100만명</span>
                </div>
                <button class="info__channe__subs">구독</button>
            </div>
        </section>


        <!-- contents -->
        <section class="contents">
            <div class="contents__thumb">
                <img src="img/thumbnail.jpg" alt="thumbnail">
            </div>
            <div class="contents__info">
                <span class="contents__info__title">도시 감성 국내 힙합/R&B</span>
                <span class="contents__info__admin">하루의 안식처_HAAN</span>
                <span class="contents__info__view">30만뷰</span>
            </div>
        </section>
    </div>
</body>
</html>
